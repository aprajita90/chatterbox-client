<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>

  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form>
      Room: 
      <select>
        <option value="" disabled="disabled" selected="selected">Select a room</option>
        <option value="createNewRoom">New room...</option>
        <option value="room1">room1</option>
        <option value="room2">room2</option>
      </select>
      <p></p>
      <input id="textField" type="text"><button id="sendButton">Send</button>
      </form>
    </div>
    
    <div id="chats">Chats show up here
    <textarea id="chatsTextArea"></textarea>

    </div>
  
  </body>

</html>
